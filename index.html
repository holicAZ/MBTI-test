                "<p>♥ 내가 가치 있고, 의미가 있는 일이라고 생각하면 헌신을 마다하지 않아요.</p>"+
                "<p>♡ 부탁을 거절하는 것을 힘들어해요. 상대방을 너무 배려한 나머지 나에게 피해가 생기기도 해요.</p>"+
                "<p>♥ 타인의 비판에 엄청 예민해요. 상처도 많이 받고 참지 못하고 다툼으로 이어질 때도 있어요.</p>", "img":"enfj.png","good":"isfp","bad":"istp"},
            "ENFP": {"ice":"뭐든 궁금해하는 호기심 끝판왕 &quot;끌레도르&quot;", "explain":"<p>♡ 낯을 많이 가리지만 금방 친해져서 인싸인 경우가 많아요. 독립적인 성향이라서 인싸중에 아싸인 느낌!</p>"+
                "<p>♥ 솔직한 편이라 거짓말을 잘 못해요. 아부 역시 잘 못해서 사회생활에 신경을 많이 써요.</p>"+
                "<p>♡ 뭐에 꽂혀서 시작하면 불같이 타오르다가 금방 식어요. 그래서 한 가지 일을 끝까지 해본 기억이 몇 개 없어요. 작심삼일과 딱 어울리는 타입!</p>"+
                "<p>♥ 눈치가 엄청 빨라서 되려 눈치가 없는 척할 때가 많아요.</p>"+
                "<p>♡ 감정 기복이 되게 심해요. 욱하는 성질도 있고 기쁨과 슬픔은 종이 한 장 차이예요.</p>"+
                "<p>♥ 강아지나 고양이등 동물을 좋아해요. </p>"+
                "<p>♡ 호기심이 많아서 할 수 있는 건 다 해보려고 하는 편이에요.</p>"+
                "<p>♥ 관심종자의 기질이.. 그래서 남 앞에 나서는 걸 좋아해요.</p>"+
                "<p>♡ 하고 싶은 건 꼭 해야 직성이 풀리고, 무엇보다 멋이 중요해요.</p>"+
                "<p>♥ 이랬다저랬다 하는 기질이 강해요. 가끔은 스스로가 이해 안 될 때가 있어요.</p>", "img":"enfp.png","good":"intj","bad":"esfj"},
            "ENTP": {"ice":"독특하고 새로운 생각의 원천 &quot;생귤탱귤&quot;", "explain":"<p>♡ 고집이 세서 내 말대로 이루어져야 직성이 풀려요.</p>"+
                "<p>♥ 친구들에게 장난치고, 괴롭히는게 세상에서 제일 재밌어요. 특히 귀여운 친구들은 못 참지..</p>"+
                "<p>♡ 여행 계획은 잘 짜는데 막상 내가 잘 안 지켜요.</p>"+
                "<p>♥ 외로움을 많이 타서 친구들을 많이 만들어요. 하지만 혼자만의 시간도 꼭 필요해요.</p>"+
                "<p>♡ 애매한 걸 싫어해서 성공 혹은 실패밖에 없어요.</p>"+
                "<p>♥ 다양한 분야에 관심이 많아서 공부지식은 잘 모르지만 잡다한 지식이 많아요.</p>"+
                "<p>♡ 손재주가 좋아서 손으로 하는 건 척척 잘해요.</p>"+
                "<p>♥ 과정은 전~혀 신경 쓰지 않아요. 결과가 중요해요.</p>"+
                "<p>♡ 독창적이며 창의력이 풍부해서 남들이 생각지 못한 기발한 발상을 해요.</p>"+
                "<p>♥ 반복적인 일을 싫어해서 매번 새로운 일이 벌어지길 기대해요.</p>"+
                "<p>♡ 엄청 솔직한 편이에요. 돌려 말하는 걸 못해서 친구들에게 말로 상처를 줄 때가 가끔 있어요.</p>"+
                "<p>♥ 지나간 일은 후회하지 않아요. 후회할 시간에 새로운 것에 도전해요.</p>", "img":"entp.png","good":"infj","bad":"istj"},
            "ISTJ": {"ice":"혼자하는게 편한 솔플왕 &quot;비비빅&quot;", "explain":"<p>♡ 사람 많은 곳을 싫어해요. 가야 한다면 조금만 있어도 피곤함을 느껴요.</p>"+
                "<p>♥ 즉흥적인 걸 싫어하고, 계획을 세우는 것을 즐겨요.</p>"+
                "<p>♡ 돌려 말하는 걸 잘 못하고, 말투가 직설적이라 남들이 볼 때 딱딱할 수도 있어요.</p>"+
                "<p>♥ 책임감이 강해서 맡은 일은 최선을 다해서 신중하게 완료해요.</p>"+
                "<p>♡ 약속을 엄청 중요시 해요. 어기는 사람을 극혐해요.</p>"+
                "<p>♥ 암기능력이 좋아요.</p>"+
                "<p>♡ 팀으로 일을 하는 것보다 혼자 하는 게 더 편하고 좋아요.</p>"+
                "<p>♥ 한번 시작한 일은 어떻게든 끝을 봐야 직성이 풀려요.</p>"+
                "<p>♡ 보수적이고 유교적인 편이라 꽉 막힌 사람처럼 보일 때가 있어요.</p>"+
                "<p>♥ 표현을 잘 못해서 먼저 미안하다고 사과하는 일이 드물어요.</p>"+
                "<p>♡ 선입견이 강하기 때문에 한 번 알게 된 사실은 틀린 것이라도 바꾸기 힘들어요.</p>"+
                "<p>♥ 법과 규칙을 중시해서 엇나가는 일은 절대 하지 않아요.</p>", "img":"istj.png","good":"esfp","bad":"enfj"},
            "ISTP": {"ice":"얽매이지 않는 자유로운 영혼 &quot;누가바&quot;", "explain":"<p>♡ 남한테 관심도 없는 편이고, 다른 사람의 관심을 받는 것도 좋아하지 않아요.</p>"+
                "<p>♥ 남 눈치를 안 보고 자기가 하고 싶은 대로 하고 살아요. 눈치 때문에 스트레스 받을 일은 없어요.</p>"+
                "<p>♡ 어떤 일에서도 주인공이 되기는 싫고 주변인으로 평범하게 살길 원해요.</p>"+
                "<p>♥ SNS는 거의 안 하거나 눈팅만 하는 족이에요.</p>"+
                "<p>♡ 물건을 살 때 많이 따지는 편이지만 하나에 꽂히면 덕질에 돈을 아끼지 않아요.</p>"+
                "<p>♥ 미신에 관심이 많고, MBTI, 사주, 타로 등 아닌 척 하지만 신뢰하는 편이에요.</p>"+
                "<p>♡ 계획하는 것도 싫고, 누가 정해진 대로 사는 것도 싫어해요. 자유롭고 싶은 영혼!</p>"+
                "<p>♥ 귀차니즘의 대명사! 하지만 할 건 하고, 하고 싶은 건 잘해요.</p>"+
                "<p>♡ 표현이 건조하고, 낯을 많이 가리지만 친한 소수들과 있을 때는 말도 많고, 장난도 많이 쳐요.</p>"+
                "<p>♥ 새로운 것을 좋아해서 가끔은 위험도 무릅쓰고 다양한 시도를 많이 해요.</p>", "img":"istp.png","good":"esfj","bad":"infj"},
            "ISFJ": {"ice":"눈치를 많이 봐서 피곤한 &quot;빵빠레&quot;", "explain":"<p>♡ 아싸와 인싸의 중간이라 아싸 무리에선 인싸고, 인싸 무리에 있으면 아싸가 돼요.</p>"+
                "<p>♥ 남 눈치를 많이 봐요. 눈치 보느라고 후회하고, 스트레스받지만 고쳐지지 않아요.</p>"+
                "<p>♡ 게을러서 일 처리가 더디긴 하지만 느린 만큼 꼼꼼해서 완벽하게 처리해요.</p>"+
                "<p>♥ 뭐든 머릿속으로 상상하고, 최악의 상황을 많이 떠올려요.</p>"+
                "<p>♡ 성격이 착해서 친구가 부탁하면 거절하는 법이 없어요.</p>"+
                "<p>♥ 수줍음이 많고, 속마음을 잘 표현 못 해요. 그래서 교류가 많은 단체 활동도 싫어하는 편이에요.</p>"+
                "<p>♡ 자기소개 절대 못 하고, 자기소개서에 장점 적는 게 제일 어려워요.</p>"+
                "<p>♥ 현재 상황만 중시하고 유지하려 하고 굳이 나서서 개선과 발전을 도모하지는 않아요.</p>"+
                "<p>♡ 조용하고, 과묵해서 다른 사람으로부터 속을 잘 모르겠다는 말을 종종 들어요. 고민도 잘 털어놓지 않고 혼자 생각하는 편이에요.</p>"+
                "<p>♥ 책임감이 강해서 본인의 의무를 다하기 위해서 헌신적이며 꾸준히 앞으로 나아가요.</p>"+
                "<p>♡ 타인에게는 너그럽고 온화하지만, 본인에겐 엄격해서 스스로 힘들어하기도 해요.</p>", "img":"isfj.png","good":"estp","bad":"infj"},
            "ISFP": {"ice":"세상에서 선택이 제일 어려운 선택장애 &quot;돼지바&quot;", "explain":"<p>♡ 관심받는 걸 좋아하지만 싫어하기도 해요. 소심한 관종!</p>"+
                "<p>♥ 책임감은 있지만, 귀차니즘도 심해서 일을 한 번에 해결하는 건 힘들어요. 중간에 딴 길로 새거나 잠에 빠지거든요.</p>"+
                "<p>♡ 과제나 공부는 미룰 수 있다면 최대한 미뤄서 마감 전날 밤에 해결해요. 매번 다음엔 빨리하겠다고 다짐하지만 지켜지지 않아요.</p>"+
                "<p>♥ 남 눈치를 많이 봐요. 그래서 거절은 잘 못하고, 양보는 잘해요.</p>"+
                "<p>♡ 결정 내리는게 제일 어려워요. 심지어 뭐 먹을지 결정하는 것도요. 엄청난 선택장애!</p>"+
                "<p>♥ 집에 가면 딱히 뭘 하지는 않지만, 침대와 한 몸이 되기 때문에 휴대폰을 잘  안봐서 친구들이 연락 안 된다고 화내는 일이 종종 있어요.</p>"+
                "<p>♡ 배려는 잘 하긴 하지만 개인주의적 성향이 강해서 손해 보는건 싫어요.</p>"+
                "<p>♥ 타인과의 다툼은 싫어하기 때문에 갈등이 생길 듯하면 일단 피하려고 노력해요.</p>"+
                "<p>♡ 현재를 즐기고, 호기심이 많아요. 음악과 예술에 소질이 있어요.</p>"+
                "<p>♥ 처음 보는 사람에겐 쌀쌀맞고, 친한 사람에겐 다정다감해서 보는 사람에 따라 나에 대해 생각하는게 달라요.</p>", "img":"isfp.png","good":"enfj","bad":"infp"},
            "INTJ": {"ice":"스스로 특이하다고 생각하는 &quot;민트초코&quot;", "explain":"<p>♡ 사람이 많고 시끌벅적한 곳은 딱 질색이에요. 조용한 곳을 선호하는 타입!</p>"+
                "<p>♥ 사실과 원리원칙을 매우 중요시해요. 그래서 친구의 고민 상담은 소질이 없어요.</p>"+
                "<p>♡ 팀플을 싫어하지만 답답하면 자기가 나서서 주도적으로 이끌어요.</p>"+
                "<p>♥ 계획 짜고 지키는 것을 좋아해요. 다른 사람이 보면 답답해할 수도 있어요.</p>"+
                "<p>♡ 새로운 사람이랑 친해지기 힘들어해요. 하지만 아닌 사람은 칼같이 정리해요.</p>"+
                "<p>♥ 스스로 특이하고, 성격이 이상하다고 생각해요. 하지만 남의 입으로 듣는 건 싫어해요.</p>"+
                "<p>♡ 겉으론 차갑고 무뚝뚝해 보이지만, 사실은 친절하고 잘해주는 츤데레에요.</p>"+
                "<p>♥ 한 가지 일을 다각적으로 접근하는 걸 좋아해요. 어떤 정보를 분석하는 것도 좋아해요.</p>"+
                "<p>♡ 일할 때는 냉철하고, 통찰력을 가지고 집중을 잘해서 일 처리를 잘해요.</p>"+
                "<p>♥ 안 좋은 상황에서도 낙담하고 한숨 쉬기 보다는 상황을 받아들이고 해결하려고 노력해요.</p>", "img":"intj.png","good":"entp","bad":"isfj"},
            "INFJ": {"ice":"항상 걱정이 많은 걱정부자 &quot;쌍쌍바&quot;", "explain":"<p>♡ 단체로 노는 것보다 친한 단짝이랑 노는 걸 더 선호해요.</p>"+
                "<p>♥ 친해지고 싶은 사람이 있어도 먼저 다가가지 않아요. 하지만 친구가 되면 언제 그랬냐는 듯 엄청나게 잘해줘요.</p>"+
                "<p>♡ 상대방의 감정을 잘 파악하는 편이에요.</p>"+
                "<p>♥ 평소에는 조용하지만, 가끔 튀고 싶을 때가 있는 관종의 피가 흘러요.</p>"+
                "<p>♡ 감정을 숨기는 걸 잘해서 겉으로 웃으면서 속으로 욕하는 능력이 발달했어요.</p>"+
                "<p>♥ 상대방에게 잘 맞춰주는 편이지만 근거 없이 자기주장만 내세우는 사람을 싫어해요. </p>"+
                "<p>♡ 자신의 감정 조절과 스트레스를 잘 조절해요. 그래서 멘탈이 강한 편이에요.</p>"+
                "<p>♥ 호기심이 많고 상상력이 풍부해서 다른 사람이 하지 않는 우주나 비현실적인 상상을 많이 해요.</p>"+
                "<p>♡ 생각이 많아서 쓸데없는 걱정을 사서 하는 편이에요. </p>"+
                "<p>♥ 스스로를 칭찬하지 않아요. 잘한 건 당연한 것이라 생각하고 잘못한 건 스스로 질책해요.</p>"+
                "<p>♡ 도덕적이고 올바른 가치관을 가지고 있어요!</p>", "img":"infj.png","good":"enfp","bad":"estp"},
            "INFP": {"ice":"외로운건 싫지만 혼자 있고싶은 &quot;메로나&quot;", "explain":"<p>♡ 혼자 있는 걸 즐겨요. 하지만 외로운 건 싫어해요. </p>"+
                "<p>♥ 감정이 예민해서 자그마한 일에도 상처를 쉽게 받아요. 멘탈 = 쿠쿠다스</p>"+
                "<p>♡ 사람을 많이 가려요. 그래서 남에게 의지하기보다는 혼자 해결하려는 성향이 강해요. 속마음도 잘 털어놓지 않아요.</p>"+
                "<p>♥ 여럿이서 노는 것보다 소수로 노는 걸 즐겨요. 그래서 깊고 좁은 관계를 유지해요.</p>"+
                "<p>♡ 수다 떠는 것을 즐기지는 않지만 다른 사람들에게 굉장히 관심이 많아요.</p>"+
                "<p>♥ MBTI와 심리테스트 같은 테스트로 자신과 비교해 보는 걸 좋아해요.</p>"+
                "<p>♡ 싸우는 걸 싫어해서 자기가 희생을 자처해요. 평화주의자!</p>"+
                "<p>♥ 뭐든 호기롭게 시작은 잘하지만, 도중에 귀찮아서 그만두는 경우가 잦아요.</p>"+
                "<p>♡ 이공계보다는 예체능, 문과가 체질이에요. 맞춤법 검사기가 따로 없어요.</p>"+
                "<p>♥ 호기심이 많아서 여러 분야에서 아는 게 많아요. 잡학박사!</p>"+
                "<p>♡ 영화나 드라마, 음악감상이 취미에요. 이마저도 유행을 따라 가진 않고, 자신만의 플레이리스트를 만들어 두는 편이에요.</p>", "img":"infp.png","good":"entj","bad":"istj"},
            "INTP": {"ice":"완고한 완벽주의자 &quot;죠스바&quot;", "explain":"<p>♡ 혼자 있는 게 세상 편하고 행복해요. 그러다 보니 주변에는 사람이 별로 없어요. 그래도 몇 명 아주 친한 사람들이 있기에 싫지는 않아요.</p>"+
                "<p>♥ 어려운 문제에 맞닥뜨렸을 때 피하지 않고 고뇌에서 오는 고독함을 즐기는 변태 같은 감정의 소유자!</p>"+
                "<p>♡ 자기애가 강해서 스스로 잘났다고 생각하는 성향이 있어요.</p>"+
                "<p>♥ 책을 좋아해요. 하지만 귀찮아서 리스트로만 간직하고 읽진 않아요.</p>"+

        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val(); // type 값을 가져오는 JQuery문
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next(){
            if(num==13){ // 마지막 문제까지 완료
               
                $(".question").hide();
                $(".result").show();
                test();

                var mbti = "";
                ($("#EI").val()<2) ? mbti += "I" : mbti += "E";
                ($("#SN").val()<2) ? mbti += "N" : mbti += "S";
                ($("#TF").val()<2) ? mbti += "F" : mbti += "T";
                ($("#JP").val()<2) ? mbti += "P" : mbti += "J";
                
                $("#img").attr('src',result[mbti]["img"]);
                $("#ice").html(result[mbti]["ice"]);
                $("#explain").html(result[mbti]["explain"]);
                var g = result[mbti]["good"];
                var b = result[mbti]["bad"];
                $("#good").attr('src',g +".png");
                $("#bad").attr('src',b +".png");
                
                g = g.toUpperCase();
                b = b.toUpperCase();
                $("#goodice").html(result[g]["ice"]);
                $("#badice").html(result[b]["ice"]);

            }
            else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)'); // 속성값 바꾸는 문법
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
            num++;
            }
        }
        function test() {
            
            setTimeout("_showPage()", 3000);
        }

        function LoadingWithMask() {
            //화면의 높이와 너비를 구합니다.
            var maskHeight = document.body.scrollHeight;
            var maskWidth  = document.body.scrollWidth;
            
            //화면에 출력할 마스크를 설정해줍니다.
            var mask       ="<div id='mask' style='position:absolute; z-index:9000; background-color:#F15124; display:none; left:0; top:0;'></div>";
            var loadingImg ='';
            
            loadingImg +="<div id='loadingImg'>";
            loadingImg +=" <img src='spin.gif' style='position: relative; display: block; margin: 0px auto;'/>";
            loadingImg +="</div>"; 
        
            //화면에 레이어 추가
            $('.result')
                .append(mask)
                .append(loadingImg)
                
            //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
            $('#mask').css({
                    'width' : '100%'
                    ,'height': '100%'
                    , 'opacity': 0.3
            });
        
            //마스크 표시
            $('#mask').show();  
        
            //로딩중 이미지 표시
            $('#loadingImg').show();
        }

        function closeLoadingWithMask() {
            $('#mask, #loadingImg').hide();
            $('#mask, #loadingImg').empty(); 
        }

        document.documentElement.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault(); 
            } 
        }, false);

        var lastTouchEnd = 0; 

        document.documentElement.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault(); 
            } lastTouchEnd = now; 
        }, false);

        function _showPage() {
            
            var loader=$("div.loader");
            var container = $("div.container");
            loader.css("display","none");
            container.css("display","block");
        }
    </script>
